<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="aula7_css.css">
	<title>Login CDL</title>

</head>
<body>
	<div id="login">
		<form class="formulario">
			<div class="titulo-login">
				<h2>Login</h2>
			</div>

			<div class="area-conteudo">
				<label for="usuario">Usuario:</label>
				<input type="text" name="user" autocomplete="off" placeholder="e-mail"><br><br>
			</div>

			<div class="area-conteudo">
				<label for="password">Senha: </label>
				<input type="password" id="password "name="senha" autocomplete="off" placeholder="*****"><br><br>
			</div>

			<div class="area-checkbox">
				<input type="checkbox" name="manterlogado" value="">
				<label for = "manterlogado">Me manter logado</label>
			</div>

			<div class="area-botao">
				<input type="submit" name="button" class="submit">
				<a href="#" class="recuperar-senha">Recuperar Senha</a>
			</div>
		</form>
	</div>
</body>
</html>
